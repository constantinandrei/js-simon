<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css' integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex align-items-center justify-content-center">
            <div class="col col-5 text-center">
                <div id="game">
                    <div id="description">
                        Guarda i numeri per 30 secondi e cerca di memorizzarli
                    </div>
                    <div id="output" class="py-3 row justify-content-center">
                        <div id="numbers" class="d-flex justify-content-center py-4">

                        </div>
                        <div id="timer" class="p-3 d-flex align-items-center justify-content-center text-bg-success">

                        </div>
                    </div>
                    <div id="play-button" class="btn btn-primary my-3">
                        Gioca
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
